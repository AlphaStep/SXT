	{
		name = ModuleLiftingSurface
	
		deflectionLiftCoeff = 20
		dragAtMaxAoA = 2
		dragAtMinAoA = 0.0
	}	
	RESOURCE
	{
		 name = LiquidFuel
		 amount = 0
		 maxAmount = 300
	}
	MODULE
	{
		name = FARWingAerodynamicModel
		MAC = 3.65
		MidChordSweep = 35.2
		b_2 = 8.52
		TaperRatio = 0.2373
	}

