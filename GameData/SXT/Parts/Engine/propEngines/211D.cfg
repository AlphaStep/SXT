PART
{
// --- general parameters ---
name = SXTKO211Dprop
module = Part
author = Lack

// --- asset parameters ---
MODEL
{
	model = SXT/Parts/Engine/propEngines/211D
	texture = Mk3Fuselage , Squad/Parts/FuelTank/mk3Fuselage/Mk3Fuselage
}
rescaleFactor = 1
scale = 1

// --- node definitions ---
node_stack_top = 0.0, -0.82956, 0.0, 0.0, 1.0, 0.0

// --- editor parameters ---
cost = 605
TechRequired = aerodynamicSystems
entryCost = 1200
category = Propulsion
subcategory = 0
title = KO-211D 'Jumo'
manufacturer = Kerlington Model Rockets and Paper Products Inc
description = 

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,0

// --- standard part parameters ---
mass = 0.6
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
breakingForce = 1
breakingTorque = 15
maxTemp = 3600

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = False
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 20
	heatProduction = 300
	useEngineResponseTime = True
	engineAccelerationSpeed = 0.1
	engineDecelerationSpeed = 0.15
	useVelocityCurve = True
	PROPELLANT
	{
		name = LiquidFuel
		ratio = 1
		DrawGauge = True
	}
	PROPELLANT
	{
		name = IntakeAir
		ratio = 10
	}
    atmosphereCurve
    {
        key = 0 3000
        key = 0.6 6000
        key = 1 8500
    }
    velocityCurve
    {
        key = 180 0 0 0
        key = 100 0.4 0 0
        key = 80 0.7 0 0
        key = 50 1.2 0 0		
        key = 0 1 0 0
    }
}

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = propHub
	rotationSpeed = -380
	//windmillRPM = 0.1
	spinUpTime = 2
	useRotorDiscSwap = 1
	rotorDiscFadeInStart = 0.35
	rotorDiscFadeInEnd = 0.9
	rotorDiscSpeed = 32
	rotorDiscName = propBlur
	blade1 = blade1
	blade2 = blade2
	blade3 = blade3
}

MODULE
{
	name = FSswitchEngineThrustTransform
	defaultTTName = thrustTransform
	alternateTTName = altthrustTransform
	useNamedAlternate = 0
	animateThrottleRange = 0.5, 0
}

MODULE
{
	name = FSengineSounds
	engage = Firespitter/Sounds/sound_fspropstart
	//running =
	power = Firespitter/Sounds/sound_fspropidle
	//disengage =
	//flameout =
	//warning = Firespitter/Sounds/sound_fsheatDing
	powerPitchBase = 1.0
	thrustAddedToPitch = 0.5
	powerFadeInSpeed = 0.005
	powerFadeInDelay = 0.5
	powerLowerThreshold = 0.0
	powerVolume = 1.0
	engageVolume = 1.0
	warningSoundThreshold = 0.8
	warningCooldownTime = 2.0
	randomStartDelay = 1.0 //for playing engines slightly out of sync
}

MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.25
	}
}
RESOURCE
{
	name = ElectricCharge
	amount = 0
	maxAmount = 0
  	isTweakable = false
	hideFlow = true
}

//---- Integrated air-intake
MODULE
{
  name = ModuleResourceIntake
  resourceName = IntakeAir
  checkForOxygen = true
  area = 0.002
  intakeSpeed = 10
  intakeTransformName = thrustTransform //Intake  
}
RESOURCE
{
    name = IntakeAir
    amount = 0
    maxAmount = 10.0
}

}
